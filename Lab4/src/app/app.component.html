<div class="container">
  <h1>Angular Component</h1>
  <app-post-form (onAdd)="updatePost($event)"></app-post-form>
  <hr>
  <app-post *ngFor="let post of posts" [toPost]="post" (onRemove)="deletePost($event)">
    <small *ngIf="post.text.length > 20; else short">The post is long</small>
    <ng-template #short><small>The post is short</small></ng-template>
  </app-post>
</div>
