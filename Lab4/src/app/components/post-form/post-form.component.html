<div class="postForm">
  <p class="date">Date: {{ date$ | async | date:'HH:mm:ss dd:MM:yyyy' }}</p>
  <input type="text" class="form-control" placeholder="Title..." [(ngModel)]="title">
  <input type="text" class="form-control" placeholder="Text..." [(ngModel)]="text">
  <button class="btn" (click)="addPost()">Add post</button>
</div>
